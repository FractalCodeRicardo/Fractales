<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fractales</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: black;
        }

        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }

        .title {
            text-align: center;
            color: gray;
        }
    </style>
</head>

<body>


    <div class="container">
        <h1 class="center title">Fractales</h1>
        <div id="myCarousel" class="carousel slide center" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="assets/gifs/barnsley-fern.gif" alt="Barnsley Fern" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Barnsley Fern</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="assets/gifs/cesaro.gif" alt="Cesaro" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Cesaro</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="assets/gifs/fractal-tree.gif" alt="Fractal tree" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Fractal tree</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="assets/gifs/mandelbrot-heartbeat.gif" alt="Mandelbrot" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Mandelbrot</h3>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
